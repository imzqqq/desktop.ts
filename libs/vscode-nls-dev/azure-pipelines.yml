trigger:
  batch: true
  branches:
    include:
    - main

jobs:
- job: Linux
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - template: build/azure-pipelines/linux/build.yml

- job: Windows
  pool:
    vmImage: VS2017-Win2016
  steps:
  - template: build/azure-pipelines/win32/build.yml

- job: Indexing
  pool:
    vmImage: VS2017-Win2016
  steps:
  - template: build/azure-pipelines/index/build.yml